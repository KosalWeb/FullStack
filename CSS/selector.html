<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        h1{
            color: red;
            text-align: center;
        }
        .head2{
            color: blue;
        }
        .para{
            color: blueviolet;
        }
        #header2{
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Itaque, quo.</p>
    <h1 class="head2">Hello World 2</h1>
    <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus molestiae tempora error aperiam veritatis sint officia commodi! Consequatur, blanditiis dolores?</p>
    <h2 id="header2">id select</h2>
</body>
</html>
