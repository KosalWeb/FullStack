<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector continue</title>
    <style>
        table{
            width: 100%;
        }
        tr:nth-of-type(odd){
           background-color: #eee; 
        }
        th{
            background-color: black;
            color: white;
        }
        th,td{
            text-align: left;
            padding: 6px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Samara</td>
            <td>Scarlet</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Kakada</td>
            <td>Scarlet</td>
            <td>38</td>
        </tr>
    </table>
</body>
</html>
